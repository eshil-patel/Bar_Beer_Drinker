<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-4">Find your favorite items!</h1>
    <p class="lead">This page can be used to see all the items in our system or just the ones by your preferred
      manufacturer.</p>
    <p-dropdown *ngIf="manufacturerOptions" [ngClass]="{ 'no-option-selected': selectedManufacturer === undefined || selectedManufacturer === null }"
      placeholder="Filter by manufacturer" [options]="manufacturerOptions" [(ngModel)]="selectedManufacturer" showClear="true"
      (onChange)="filterItems($event.value)"></p-dropdown>
  </div>
</div>
<br>

<div class="container">
  <h2 class="text-center font-weight-light">Beers</h2>
  <p-table [value]="items" [paginator]="true" [rows]="10">
    <ng-template pTemplate="header">
      <tr>
        <th>Name</th>
        <th>Manufacturer</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item>
      <tr>
        <td><a routerLink="/items/{{ item.itemName }}">{{ item.itemName }}</a></td>
        <td>{{ item.manufacturer }}</td>
      </tr>
    </ng-template>
  </p-table>
  <br><br>
</div>
